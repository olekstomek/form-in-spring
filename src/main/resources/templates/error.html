<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="/css/error_page.css"/>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title th:text="${status}">Status HTTP</title>
</head>
<body class="container">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 class="glyphicon glyphicon-thumbs-down">
                    Oops!</h1>
                <h2>
                    Error Code is <a th:text="${status}">Status HTTP</a></h2>
                <div class="error-details">
                    Sorry, an error has occured!
                </div>
                <div class="error-actions">
                    <a onclick="goToPreviousPage()" class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-backward"></span>
                        Back to previous page </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
